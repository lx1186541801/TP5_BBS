{layout name="layout:app" /}

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header bg-light">
                                <div style="float:left;">
		                            修改分类
		                        </div>
		                        
		                        <div class="text-right" style="float:right;">
		                            <a href="{:url('cate/index')}">
		                                <button type="button" class="btn btn-primary ">
		                                    <i class="fa fa-align-center"></i> &nbsp; 返  &nbsp; 回
		                                </button>
		                            </a>
		                        </div>
                            </div>
							<form action="" method="post" name="myform" enctype="multipart/form-data">
								<input type="hidden" name="id" value="{$cate.id}">
								<div class="card-body">
	                                
	                                <div class="row mt-4">
	                                    <div class="col-md-8">
	                                        <div class="form-group">
	                                            <label for="required-input" class="require">分类名称</label>
	                                            <input id="required-input" name="catename" class="form-control" value="{$cate.catename}">
	                                        </div>
	                                    </div>
	                                </div>

	                                <div class="row mt-4">
	                                    <div class="col-md-8">
	                                        <div class="form-group">
	                                            <label for="help-text-input" class="form-control-label">关键词</label>
	                                            <input id="help-text-input" name="keywords" class="form-control" placeholder="" value="{$cate.keywords}">
	                                            <small class="form-text">关键词用来检索同类文章 词与词之间用空格隔开</small>
	                                        </div>
	                                    </div>
	                                </div>

	                                <div class="row mt-4">
	                                    <div class="col-md-8">
	                                        <div class="form-group">
	                                            <label for="textarea"  class="require">描述</label>
	                                            <textarea id="textarea" name="des" class="form-control" rows="6">{$cate.des}</textarea>
	                                        </div>
	                                    </div>
	                                </div>
	                                <div class="row mt-4">
		                                <div class="col-md-3">
	                                        <div class="toggle-switch" data-ts-color="primary">
	                                            <label for="ts2" class="ts-label">是否开启</label>
	                                            <input id="ts2" type="checkbox" name="is_open" {if condition="$cate.is_open eq 'on'" /}checked="checked"{/if} hidden="hidden">
	                                            <label for="ts2" class="ts-helper"></label>
	                                        </div>
	                                    </div>
									</div>
									<div class="my-4">
										
		                            	<button type="submit" class="btn btn-block btn-primary">更 &nbsp; &nbsp;新</button>
		                            	
	                            		<button type="button" onclick="history.go(-1)" class="btn btn-block btn-secondary">返 &nbsp; &nbsp;回</button>
		                            </div>
	                            </div>


							</form>
                            
                        </div>
                    </div>
                </div>

               
            </div>
        </div>
